<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-logo">Header logo</div>
        <div class="header-links">
            <a> Header link 1</a>
            <a> Header link 2</a>
            <a> Header link 3</a>
        </div>
    </div>
    <div class="hero">
        <div class="hero-text">
            <div class="hero-main">This website is awesome</div>
            <div class="hero-secondary">This website has awesome subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</div>
            <button class="sign-up">Sign up!</button>
        </div>    
        <div class="hero-image">
            <img src="starry-sky.jpg" alt="Person stood in the snow under a starry night sky over a forest">
        </div>
    </div>
    <div class="content">
        <h2>Some random information.</h2>
        <div class="cards">
            <div class="card1"></div>
            <div class="card2"></div>
            <div class="card3"></div>
            <div class="card4"></div>
        </div>
    </div>
</body>
</html>
